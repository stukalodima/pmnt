reparationObjectFieldContextHelpText=Для добавления объекта к файлу есть 2 способа: \
  1 способ (если объект уже внесен в базу данных) - в поле редактирования выбрать существующий объект. \
    Для этого вводим часть названия объекта или его инвентарного номера (не менее 3 символов). \
    И выберем нужный нам объект из предложенных вариантов. \
    После чего нажимаем кнопку "Добавить существующий объект". \
  2 способ (если объекта еще нет в базе данных) - нажимаем кнопку "Добавить новый объект". \
    Заполняем реквизиты объекта и нажимаем кнопку "ОК"
