reparationObjectFieldContextHelpText=Для додавання об'єкту до файлу є 2 можливих способа: \
  1 спосіб (якщо об'єкт вже існує в базі даних) - в полі редагування вибрати об'єкт що існує. \
    Для цього вводимо частину назви об'єкта або інвентарного номера (не менше ніж 3 символи). \
    І вибираємо потрібний нам об'єкт із запропонованих варіантів. \
    Після чого натискаємо кнопку "Додати объект що існує". \
  2 спосіб (якщо об'єкту ще не існує в базі даних) - натискаємо кнопку "Додати объект попередньо створивши". \
    Заповнюємо реквізити об'єкту та натискаємо кнопку "ОК"