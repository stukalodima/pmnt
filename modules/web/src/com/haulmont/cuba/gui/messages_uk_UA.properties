com.haulmont.cuba.gui.app.core.categories/recalculationScriptHelp = Groovy script used to recalculate the value of this parameter.<br/>Script must return a new value of the parameter. It is possible to use <code>entity</code> and <code>dynamicAttributes</code> variables in the script.<br/><code>entity</code> - current editing entity. <br/><code>dynamicAttributes</code> - <code>Map<String, Object></code> where key - attribute code, value - value object.<br/>Script will be evaluated each time after one of the 'depends on' attributes values will be changed.<br/><br/>If this script is defined, then field will be not editable.<br/><br/>For example:<br/><code>if (entity.getValue("+testStringAttr") == null) return 1 else return entity.getValue("+testStringAttr").length()</code>
